<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <section>
        <div class="container">
            <input type="text" class="display" id="result"></input>
            <div class="buttons">
                <input type="button" class="button" onclick="num('7')" value="7">
                <input type="button" class="button" onclick="num('8')" value="8">
                <input type="button" class="button" onclick="num('9')" value="9">
                <input type="button" class="button" onclick="clearScreen()" value="C">
                <input type="button" class="button" onclick="num('4')" value="4">
                <input type="button" class="button" onclick="num('5')" value="5">
                <input type="button" class="button" onclick="num('6')" value="6">
                <input type="button" class="button" onclick="num('/')" value="/">
                <input type="button" class="button" onclick="num('1')" value="1">
                <input type="button" class="button" onclick="num('2')" value="2">
                <input type="button" class="button" onclick="num('3')" value="3">
                <input type="button" class="button" onclick="num('-')" value="-">
                <input type="button" class="button" onclick="num('.')" value=".">
                <input type="button" class="button" onclick="num('0')" value="0">
                <input type="button" class="button" onclick="num('*')" value="*">
                <input type="button" class="button" onclick="num('+')" value="+">
            </div>
            <input id="equal" class="button1" onclick="ans()" value="=">
        </div>
    </section>
</body>
<script src="calci.js"></script>
</html>
